<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>황감제 심리테스트</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-orange-100 to-green-100 font-sans p-4">
  <div class="bg-white p-8 rounded-3xl shadow-2xl w-[95%] sm:w-[90%] max-w-lg min-h-[85vh] flex flex-col items-center justify-between text-center border-4 border-orange-300">
    
    <!-- 귤 아이콘 -->
    <div class="text-9xl mb-4 animate-bounce">🍊</div>
    
    <!-- 제목 -->
    <div>
      <h1 class="text-3xl sm:text-4xl font-extrabold text-orange-500 mb-2">황감제 심리테스트</h1>
      <p class="mb-2 text-gray-600 text-lg">귤로 알아보는 나의 성격</p>
      <p class="mb-6 text-gray-500 text-sm">총 12문항 · 약 3분 소요</p>
    </div>

    <!-- 설명 -->
    <p class="mb-8 text-gray-700 text-sm leading-relaxed">
      싱그러운 귤향기 속에서<br>
      당신의 성격을 알아보세요!<br>
      친구와 함께하면 더 재미있어요 😆
    </p>
    
    <!-- 시작 버튼 -->
    <button onclick="startTest()" 
      class="w-full py-4 bg-orange-400 text-white text-xl font-semibold rounded-xl shadow-md hover:bg-orange-500 hover:scale-105 transition transform duration-300">
      시작하기 🍊
    </button>

    <!-- 푸터 -->
    <p class="mt-6 text-gray-400 text-xs">Made with 🍊 by 황감제</p>
  </div>

  <script>
    function startTest() {
      window.location.href = "quiz.html"; // 테스트 페이지로 이동
    }
  </script>
</body>
</html>
