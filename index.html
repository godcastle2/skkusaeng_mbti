<!DOCTYPE html>
<html lang="ko">

<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-orange-100 to-green-100 font-sans p-4">

    <!-- 상단 귤 이모지 -->
    <div class="text-7xl mb-4 animate-bounce">🍊</div>

      class="w-full py-3 bg-orange-400 text-white text-lg font-semibold rounded-xl shadow-md hover:bg-orange-500 hover:scale-105 transition transform duration-300">

    </button>
