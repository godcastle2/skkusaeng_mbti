<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>황감제 심리테스트</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-orange-100 to-green-100 font-sans">
  <!-- 전체 화면 덮는 카드 -->
  <div class="bg-white w-full h-full min-h-screen p-8 flex flex-col items-center justify-center text-center border-4 border-orange-300 rounded-none shadow-none">
    
    <!-- 상단 귤 이모지 -->
    <div class="text-9xl mb-6 animate-bounce">🍊</div>
    
    <!-- 제목 -->
    <h1 class="text-5xl font-extrabold text-orange-500 mb-6">황감제 심리테스트</h1>
    
    <!-- 설명 -->
    <p class="mb-10 text-gray-700 text-xl">싱그러운 귤향기 속에서<br>당신의 성격을 알아보세요!</p>
    
    <!-- 시작 버튼 -->
    <button onclick="startTest()" 
      class="w-full py-5 bg-orange-400 text-white text-2xl font-semibold rounded-xl shadow-lg hover:bg-orange-500 hover:scale-105 transition transform duration-300">
      시작하기 🍊
    </button>
  </div>

  <script>
    function startTest() {
      window.location.href = "quiz.html"; // 테스트 페이지로 이동
    }
  </script>
