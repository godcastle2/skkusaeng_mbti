<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>황감제 MBTI 테스트</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-orange-100 to-green-100 font-sans p-4">
  <div class="bg-white p-6 sm:p-8 rounded-3xl shadow-2xl w-full sm:w-[90%] max-w-2xl text-center border-4 border-orange-300 min-h-[85vh] flex flex-col justify-between">
    
    <!-- 상단 귤 아이콘 -->
    <div>
      <div class="text-7xl sm:text-6xl mb-4">🍊</div>
      <h1 class="text-3xl sm:text-3xl font-extrabold text-orange-500 mb-6">황BTI 테스트</h1>
    </div>

    <!-- 질문 영역 -->
    <div id="quiz" class="mb-6 text-xl sm:text-lg font-medium text-gray-700 flex-1 flex items-center justify-center"></div>

    <!-- 결과 버튼 (처음에는 숨김) -->
    <button id="resultBtn" onclick="calculateResult()"
      class="w-full py-4 bg-orange-400 text-white text-xl font-semibold rounded-xl shadow-md hover:bg-orange-500 hover:scale-105 transition transform hidden">
      결과 보기 🍊
    </button>
  </div>

  <script>
    // 질문 배열 (10문항)
    const questions = [
  { q: "제주도에서 나는 보통...", a: ["숙소에서 귤 까먹으며 힐링하기", "감귤 따기 체험하러 나가기!"], t: ["I", "E"] },

  { q: "귤을 보면 드는 생각은?", a: ["귤.", "황감제 과거 시험에서 급제하는 상상"], t: ["S", "N"] },

  { q: "친구가 ‘나 우울해서 귤 샀어..’라고 하면?", a: ["“무슨 귤?”하며 귤을 하나 까먹는다", "“괜찮아?”하며 귤을 쥐어준다"], t: ["T", "F"] },

  { q: "귤은 어떻게 까야 제맛?", a: ["한 줄로 슥슥 깔끔하게", "아무렇게나 후루룩!"], t: ["J", "P"] },

  { q: "친구가 마지막 귤 한조각을 먹어버렸을 때?", a: ["“괜찮아, 애초에 개수 계산해서 먹었어.”", "“헉… 마지막 한조각은 반 나눠서 같이 먹으려했는데”"], t: ["T", "F"] },

  { q: "친구가 '귤 먹으면 손톱 밑에 노래져서 싫어' 라고 한다면?", a: ["“장갑 끼고 까면 훨씬 나을걸?”", "“그치ㅠㅠ 나도 그거 싫어..”"], t: ["T", "F"] },

  { q: "귤 먹을 때 '이건 나중에 먹어야지' 하는 타입?", a: ["맞아, 내일의 나를 위해 하나는 남겨두자", "지금 먹고싶으니까 그냥 다 먹어버릴래!"], t: ["J", "P"] },

  { q: "귤을 몇 개 먹고 공부할지 정해볼까?", a: ["“딱 두개만 먹고 공부해야지.”", "“계속 먹다가 배부르면 공부해야지~”"], t: ["J", "P"] },

  { q: "갑자기 귤이 너무 많아진다면?", a: ["이건 귤 파티 각이지! 단톡에 올려야겠다!!", "혼자 천천히 까먹을 생각하니까 행복하다 ㅎㅎ"], t: ["E", "I"] },

  { q: "귤을 까면서 뭐 하고 있을까?", a: ["친구랑 통화하면서 먹어야겠다~", "책 읽거나 생각 정리하면서 혼자 먹는 게 좋아!"], t: ["E", "I"] },

  { q: "향이 진한 귤을 먹을 때 나는?", a: ["귤 향 맡으니까 겨울 첫눈 오던 날이 떠올라…", "귤 향 진짜 세다. 손에 오래 남겠는데?"], t: ["N", "S"] },

  { q: "귤을 고를 때 내가 고르는 기준은?", a: ["감으로 와닿는 에너지가 좋은 귤을 골라야지!", "껍질 얇고 무게감 있는 걸로 골라야지~"], t: ["N", "S"] }
];

    let current = 0;
    let scores = {E:0,I:0,S:0,N:0,T:0,F:0,J:0,P:0};

    // 질문 불러오기
    function loadQuestion() {
      if(current < questions.length) {
        const q = questions[current];
        document.getElementById("quiz").innerHTML =
          `<div class="w-full">
             <div class="mb-6 text-2xl sm:text-xl font-semibold">${q.q}</div>
             <div class="flex flex-col space-y-4">
               <button onclick="selectAnswer('${q.t[0]}')" 
                 class="py-4 text-lg sm:text-base bg-green-400 text-white rounded-xl shadow hover:bg-green-500 hover:scale-105 transition transform">${q.a[0]}</button>
               <button onclick="selectAnswer('${q.t[1]}')" 
                 class="py-4 text-lg sm:text-base bg-orange-400 text-white rounded-xl shadow hover:bg-orange-500 hover:scale-105 transition transform">${q.a[1]}</button>
             </div>
           </div>`;

        // 질문 진행 중에는 결과 버튼 숨김
        document.getElementById("resultBtn").classList.add("hidden");
      } else {
        document.getElementById("quiz").innerHTML = "<p class='text-2xl font-medium text-gray-700'>모든 질문 완료! 🍊</p>";
        // 마지막 질문 후 결과 버튼 표시
        document.getElementById("resultBtn").classList.remove("hidden");
      }
    }

    // 답 선택 시 점수 업데이트
    function selectAnswer(trait) {
      scores[trait]++;
      current++;
      loadQuestion();
    }

    // 결과 계산 후 result.html로 이동
    function calculateResult() {
      let mbti = "";
      mbti += scores["E"] >= scores["I"] ? "E" : "I";
      mbti += scores["S"] >= scores["N"] ? "S" : "N";
      mbti += scores["T"] >= scores["F"] ? "T" : "F";
      mbti += scores["J"] >= scores["P"] ? "J" : "P";

      localStorage.setItem("mbti", mbti);
      window.location.href = "result.html";
    }

    // 첫 질문 불러오기
    loadQuestion();
  </script>
</body>
</html>
